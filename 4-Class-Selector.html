<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*'.' define selector, name can't begin with number and -*/
        .red {
            color: red;
        }

        .size {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- class = selector -->
    <div class="red"> this is a div tag</div>
    <!-- mutiple class can be used  -->
    <p class="red size">this is a p tag</p>
</body>
</html>
