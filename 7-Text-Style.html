<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 30px;
            font-weight: 400; /* bold text  100-900 normal=400 bold=700 */
            font-family: 'Times New Roman', Times, serif;
        }
        div{
            font-size: 30px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        /*em tag defaults is italic*/
        em{
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- default size is 16px -->
    <p> word </p>
    <div>word</div>
    <em>word</em>
</body>
</html>
