<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2n = even */
        /* 2n+1 = odd */
        /* -n + 5 */
        li:nth-child(2n) {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <ul>
        <li>this is 1</li>
        <li>this is 2</li>
        <li>this is 3</li>
        <li>this is 4</li>
        <li>this is 5</li>
        <li>this is 6</li>
        <li>this is 7</li>
        <li>this is 8</li>
    </ul>
</body>
</html>
