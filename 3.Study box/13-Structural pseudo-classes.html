<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child {
            color: red;
        }
        li:last-child {
            background-color: aqua;
        }
        li:nth-child(4) {
            background-color: wheat;
        }
        li:nth-last-child(4) {
            color: blue;
        }
        /* :first-child
        :last-child
        :nth-child()
        :nth-last-child() */
    </style>
</head>
<body>
    <!-- ur>li{this $}*8 -->
    <ur>
        <li>this is 1</li>
        <li>this is 2</li>
        <li>this is 3</li>
        <li>this is 4</li>
        <li>this is 5</li>
        <li>this is 6</li>
        <li>this is 7</li>
        <li>this is 8</li>
    </ur>
</body>
</html>
