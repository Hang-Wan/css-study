<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* words relative can be Inherited */
        div {
            color: red;
            font-size: 32px;
            height: 300;
        }
        /* color of a will be disabled when inherited,because a have blue default color*/
        /* font-size of h will be disabled when inherited,because it have a default size */
    </style>
</head>
<body>
    <div>
        div
        <span>span</span> <!-- height not change -->
    </div>
</body>
</html>
